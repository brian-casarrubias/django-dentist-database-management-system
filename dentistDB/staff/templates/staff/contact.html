{% extends 'staff/index.html' %}
{% block content %}
    <div class="container mt-5" style="margin-top: 100px;">
        <div class="row" style="margin-top: 200px;">
            <div class="col-md-6">
                <h1>Contact Us</h1>
                <p class="lead">Have questions or concerns? Reach out to us!</p>
            </div>
            <div class="col-md-6">
                <!-- Contact Form -->
                <form method="POST">
                    {% csrf_token %}

                    <div class="mb-3">
                        <label for="name" class="form-label">Your Name</label>
                        <input type="text" name="name" class="form-control" id="name" placeholder="John Doe" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Your Email</label>
                        <input type="email" name = 'email'class="form-control" id="email" placeholder="johndoe@example.com" required>
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Your Message</label>
                        <textarea class="form-control" name="message" id="message" rows="4" placeholder="Type your message here..." required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Send Message</button>
                </form>
            </div>
        </div>

        <!-- Contact Information -->
        <div class="row mt-5">
            <div class="col-md-6">
                <h2>Visit Us</h2>
                <address>
                    123 Main Street<br>
                    Cityville, State 12345<br>
                    USA
                </address>
            </div>
            <div class="col-md-6">
                <h2>Contact Information</h2>
                <p>Email: casadental@gmail.com</p>
                <p>Phone: +1 (123) 456-7890</p>
            </div>
        </div>
    </div>
{% endblock content %}
