{% load widget_tweaks %}
{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Dentist</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
        crossorigin="anonymous">
</head>

<body style="background-color: #f4f4f4; display: flex; align-items: center; justify-content: center; min-height: 100vh;">

    <div class="container mt-5">
        {% if messages %}
        <div class="alert alert" role="alert" style="font-size: 18px;">
            {% for message in messages %}
            {{ message }}
            {% endfor %}
        </div>
        {% endif %}

        <div class="card border-danger" style="width: 500px; margin-left: 400px;">
            <div class="card-header bg-danger text-white">
                <h3 class="mb-0">Delete Dentist</h3>
            </div>
            <div class="card-body">
                <p  style="display: inline-block;" class="card-text">Are you sure you want to delete <p style=" font-weight: bold; display: inline-block;" >"{{ object.first_name }} {{ object.last_name }}"</p> </p>
                <form method="POST" class="mb-3">
                    {% csrf_token %}
                    <!-- Include your form fields here -->
                    <!-- For example:
                        <label for="{{ form.field_id.id_for_label }}" class="form-label">Field Label</label>
                        {% render_field form.field_id class='form-control' placeholder="Field Placeholder" %}
                    -->
                    <div class="text-end">
                        <a href="{% url 'dentist-list-page' %}" class="btn btn-secondary">Cancel</a>
                        <button type="submit" class="btn btn-danger" style="margin-left: 10px;">Delete</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
